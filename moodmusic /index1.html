    window.onload = function(){
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        

        var img = new Image();   // Create new img element
       img.addEventListener('load', function() {
          context.drawImage(img, 0, 0);
        }, false);
        img.src = 'moodimg2.png'; // Set source path
    };  

    document.getElementById('myCanvas').addEventListener('click', () => {
      const resultElement = document.getElementById('result');

      if (!window.EyeDropper) {
        resultElement.textContent = 'Your browser does not support the EyeDropper API';
        return;
      }

    const eyeDropper = new EyeDropper();

        eyeDropper.open().then(result => {
            for (var i = red.length - 1; i >= 0; i--) {
                if (red[i] == result.sRGBHex) {
                window.location.assign("red.html");
            }
        }

            for (var i = orange.length - 1; i >= 0; i--) {
                if (orange[i] == result.sRGBHex) {
                window.location.assign("orange.html");
            }  
        }
            for (var i = yellow.length - 1; i >= 0; i--) {

                }
            }
